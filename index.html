<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PyroShop World</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:,">
  </head>

  <body>
    <!-- 3D WORLD -->
    <div id="scene"></div>

    <!-- HUD -->
    <header class="hud">
      <div class="hud-left">
        <div class="chip">PyroShop</div>
        <div class="muted tiny" id="zoneLabel">Home</div>
      </div>
      <div class="hud-right">
        <button class="btn ghost" id="btnHome">Home</button>
        <button class="btn ghost" id="btnBasket">Basket</button>
      </div>
    </header>

    <!-- Product panel -->
    <div class="product-panel" id="productPanel" hidden>
      <div class="product-panel-inner">
        <div class="product-left">
          <div class="muted tiny">Selected item</div>
          <div class="product-title" id="productTitle">Product</div>
          <img id="productImg" alt="Product image" />
          <div class="muted" id="productDesc">Description</div>
          <div class="muted tiny" id="productPrice">£0.00</div>

          <div class="imgph">
            <div class="imgph-inner">
              <div class="imgph-tag">Placeholder Image</div>
              <div class="imgph-name" id="productImgText">WOODCRAFT_01</div>
            </div>
          </div>
        </div>

        <div class="panel-actions">
          <button class="btn primary" id="addToBasket">Add to basket</button>
          <button class="btn ghost" id="closePanel">Close</button>
        </div>
      </div>
    </div>

    <!-- Basket panel -->
    <div class="basket-panel" id="basketPanel" hidden>
      <div class="basket-inner">
        <div class="basket-head">
          <div>
            <div class="muted tiny">Your basket</div>
            <div class="product-title">Basket</div>
          </div>
          <button class="btn ghost" id="closeBasket">Close</button>
        </div>

        <div id="basketItems" class="basket-items"></div>

        <div class="basket-footer">
          <div class="muted">Total: <strong id="basketTotal">£0.00</strong></div>
          <button class="btn primary" id="checkoutBtn" disabled>Checkout (later)</button>
        </div>
      </div>
    </div>

    <script type="module" src="./script-3d.js"></script>
  </body>
</html>
