<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PyroShop</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    >

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

 <body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="wrap topbar-inner">
      <div class="brand">
        <span class="brand-dot"></span>
        <span class="brand-name">PyroShop</span>
      </div>

      <nav class="nav">
        <button class="navbtn" data-route="home">Home</button>
        <button class="navbtn" data-route="shop">Shop</button>
      </nav>
    </div>
  </header>

  <!-- Views (SPA-style: we swap these without page reload) -->
  <main class="app">
    <!-- HOME VIEW -->
    <section id="view-home" class="view is-active">
      <div class="wrap">
        <div class="hero">
          <h1 class="hero-title">PyroShop</h1>
          <p class="hero-sub">
            Click <strong>Shop</strong> to enter a real 3D environment (Three.js).
            Smooth transitions, camera motion, and interactive products next.
          </p>

          <div class="hero-actions">
            <button class="btn primary" data-route="shop">Enter 3D Shop</button>
          </div>
        </div>
      </div>
    </section>

    <!-- SHOP VIEW (3D) -->
    <section id="view-shop" class="view">
      <!-- 3D canvas fills the screen -->
      <div id="scene"></div>

      <!-- UI overlay on top of the 3D scene -->
      <div class="hud">
        <div class="hud-left">
          <div class="chip">3D Shop</div>
          <div class="muted tiny">Drag to look • Scroll to zoom • Click cubes (products)</div>
        </div>
        <div class="hud-right">
          <button class="btn ghost" data-route="home">Exit</button>
        </div>
      </div>

      <!-- Product info panel (appears when you click a product cube) -->
      <div class="product-panel" id="productPanel" hidden>
        <div class="product-panel-inner">
          <div>
            <div class="muted tiny">Selected</div>
            <div class="product-title" id="productTitle">Product</div>
            <div class="muted" id="productDesc">Description</div>
          </div>
          <button class="btn ghost" id="closePanel">Close</button>
        </div>
      </div>
    </section>
  </main>

  <!-- IMPORTANT: script.js must be a module so we can import Three.js -->
  <script type="module" src="script.js"></script>
</body>
</html>
