<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PyroShop</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    >

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

 <body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="wrap topbar-inner">
      <div class="brand">
        <span class="brand-dot"></span>
        <span class="brand-name">PyroShop</span>
      </div>

      <nav class="nav">
        <button class="navbtn" data-route="home">Home</button>
        <button class="navbtn" data-route="shop">Shop</button>
      </nav>
    </div>
  </header>

  <!-- Views (SPA-style: we swap these without page reload) -->
  <main class="app">
  <section id="view-world" class="view is-active">
    <div id="scene"></div>

    <div class="hud">
      <div class="hud-left">
        <div class="chip">PyroShop World</div>
        <div class="muted tiny">Click signs in the world</div>
      </div>
      <div class="hud-right">
        <button class="btn ghost" id="btnBasket">Basket</button>
      </div>
    </div>

    <div class="product-panel" id="productPanel" hidden>
      <div class="product-panel-inner">
        <div>
          <div class="muted tiny">Selected</div>
          <div class="product-title" id="productTitle">Product</div>
          <div class="muted" id="productDesc">Description</div>
          <div class="muted tiny" id="productPrice">£0.00</div>
        </div>
        <div style="display:flex; gap:10px;">
          <button class="btn primary" id="addToBasket">Add to basket</button>
          <button class="btn ghost" id="closePanel">Close</button>
        </div>
      </div>
    </div>

    <div class="basket-panel" id="basketPanel" hidden>
      <div class="basket-inner">
        <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
          <div>
            <div class="muted tiny">Your basket</div>
            <div class="product-title">Basket</div>
          </div>
          <button class="btn ghost" id="closeBasket">Close</button>
        </div>

        <div id="basketItems" class="basket-items"></div>

        <div class="basket-footer">
          <div class="muted">Total: <strong id="basketTotal">£0.00</strong></div>
          <button class="btn primary" id="checkoutBtn">Checkout</button>
        </div>
      </div>
    </div>

  </section>
</main>

  <!-- IMPORTANT: script.js must be a module so we can import Three.js -->
<script type="module" src="./script-3d.js"></script>
</body>
</html>
